#--------------------
# Thread Config's:
# ------------------

# Path to directory with input xml files
# Default: data/input/
path.input.path = data/input/

# Path to directory for output xml files
# Default: data/output/
path.output.path = data/output/

# Path to directory for invalid xml files
# Default: data/error/
path.error.path = data/error/

# Path to xml scheme file
# Default: data/entry.xsd
path.scheme.file = data/entry.xsd

# Support for atomic file move (disable if filesystem not support it)
# Default: true
file.atomic.move = true