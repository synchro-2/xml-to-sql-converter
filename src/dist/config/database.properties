--------------------
# Database Config's:
# ------------------

# This class represents database driver class that will be used while connecting to database
# Default: org.postgresql.ds.PGSimpleDataSource
database.driver = org.postgresql.ds.PGSimpleDataSource

# This is database url.
# Default: jdbc:postgresql://localhost:5432/xml_data
database.url = jdbc:postgresql://localhost:5432/xml_data

# Database user
# Default: postgres
database.user = postgres

# Database password
# Default: toor
database.password = toor

# Maximal amount of connections kept in connection pool
# Default: 4
database.pool.connections.max = 4